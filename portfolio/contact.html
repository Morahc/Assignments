<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="./index.html">MS</a></h1>
        <ul>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./index.html#services">Services</a></li>
          <li><a href="./index.html#projects">Projects</a></li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <form action=""class='form'>
        <h1>Contact Me</h1>
        <div class="form-ctrl">
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>
        <div class="form-ctrl">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="form-ctrl">
          <label for="message">Message</label>
          <textarea name="message" cols="30" rows="10"></textarea>
        </div>
        <button>Send</button>
      </form>
    </main>
  </body>
</html>
